<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Themed Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>


<style>


* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background-color: #121212;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: #1f1f1f;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
  width: 100%;
  max-width: 400px;
}

.login-form h2 {
  text-align: center;
  margin-bottom: 1.5rem;
  color: greenyellow;
}

.form-control {
  margin-bottom: 1rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: bold;
}

input {
  width: 100%;
  padding: 0.75rem;
  border: none;
  border-radius: 5px;
  background-color: #333;
  color: #fff;
  font-size: 1rem;
}

button {
  width: 100%;
  padding: 0.75rem;
  border: none;
  border-radius: 5px;
  background-color: greenyellow;
  color: black;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0097a7;
}

.message {
  margin-top: 1rem;
  text-align: center;
  font-size: 0.9rem;
  color: #ff6b6b;
}
body a{
    text-decoration: none;
    color: white;
    text-align: center;
}
</style>
<body>
  <div class="container">


    <!-- <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="errorMsg" style="color: red;"></p>
    </form> -->
    
    <form class="login-form" id="loginForm">
      <h2>Login</h2>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="text-black"><a href="dashboard.html">Log In</a></button>
      <!-- <p class="message" id="message"></p> -->
      <a href="index.html">
        <h5>Back To Home</h5>
      </a>
    </form>
  </div>
  <script>
    // Dummy users database
const users = [
  { email: "user@example.com", password: "password123" },
  { email: "admin@example.com", password: "adminpass" },
];

document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const message = document.getElementById("message");

  // Validate credentials
  const user = users.find(
    (u) => u.email === email && u.password === password
  );

  if (user) {
    message.style.color = "#4caf50";
    message.textContent = "Login successful!";
    // Redirect or show dashboard (simulated)
    setTimeout(() => {
      alert("Welcome, " + user.email + "!");
      // Redirect to dashboard or another page
    }, 1500);
  } else {
    message.style.color = "#ff6b6b";
    message.textContent = "Invalid email or password.";
  }
});



document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault(); // Prevent form from submitting normally

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const errorMsg = document.getElementById('errorMsg');

  // Basic email regex
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  if (!email || !emailRegex.test(email)) {
    errorMsg.textContent = "Please enter a valid email address.";
    return;
  }

  if (!password || password.length < 6) {
    errorMsg.textContent = "Password must be at least 6 characters.";
    return;
  }

  // If passed
  errorMsg.textContent = "";
  alert("Login successful (validation passed)");
  // You can now send data to backend or redirect
});

  </script>
</body>


</html>
