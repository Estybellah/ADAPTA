<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GridX - Personal Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>

<style>
    :root {
  --bg-dark: #111;
  --bg-card: #1a1a1a;
  --text-light: #eee;
  --accent: green;
  --border-color: #333;
  --font: 'Segoe UI', sans-serif;
}

body {
  background: var(--bg-dark);
  color: var(--text-light);
  font-family: var(--font);
  margin: 0;
  height: 100vh;
   overflow: hidden; 
  padding: 0;
}

/* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 5%;
  background-color: var(--bg-dark);
  border-bottom: 1px solid var(--border-color);
}

.navbar .logo {
  font-size: 1.5rem;
  font-weight: bold;
}

.navbar nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

.navbar nav a {
  text-decoration: none;
  color: var(--text-light);
  font-weight: 500;
}

.navbar nav a.active {
  border-bottom: 2px solid var(--accent);
}

.cta {
  background: var(--accent);
  border: none;
  padding: 10px 20px;
  border-radius: 30px;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

/* About section */
.container {
  padding: 50px 5%;
}

.about-section {
  display: flex;
  gap: 2rem;
  align-items: center;
  margin-bottom: 40px;
  flex-wrap: wrap;
}

.profile-img img {
  width: 150px;
  height: 150px;
  border-radius: 20px;
  border: 5px solid var(--accent);
}

.summary h1 {
  font-size: 2.5rem;
  font-weight: bold;
  margin-bottom: 1rem;
}

.summary h2 {
  font-size: 1.6rem;
  margin-bottom: 0.5rem;
}

.summary p {
  font-size: 1rem;
  color: #ccc;
  max-width: 500px;
}

.container{
background: linear-gradient(black, rgba(0, 128, 0, 0.322)); 
    padding: 5% 10%;
    display: flex;
     
}

.container h1{
    color: white;
    font-size: 80px;
    margin-top: -5%;
    width: 50vw;


}

.rec{
    width: 50vw;
    height: 100vw;
     margin-top: -80%;
     transform: rotate(30deg);
    background-color: rgb(76, 121, 10);
}



/* Footer */
.footer {
  text-align: center;
  padding: 40px 5% 20px;
  border-top: 1px solid var(--border-color);
  color: #888;
  font-size: 0.9rem;
}

.footer-brand {
  font-size: 1.3rem;
  font-weight: bold;
  margin-bottom: 1rem;
}

.footer-nav {
  margin: 10px 0;
}

.footer-nav a {
  color: #aaa;
  margin: 0 10px;
  text-decoration: none;
}

.footer p a {
  color: var(--accent);
  text-decoration: none;
}
body a{
  text-decoration: none;
}

</style>
<body>

  <header class="navbar">
    <a href="index.html">    <div class="logo">ADAPTA</div></a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a  href="profile.html">Profile</a></li>
        <li><a class="active" href="dashboard.html">Dashboard</a></li>

      </ul>
     
    </nav>

  </header>
  <section class="container">
  <div class="left">
    <h2>Sign Up Successful!!</h2>
    <h1>Thank You For <br> Signing Up.</h1>
  </div>

  <div class="right">
  <div class="rec"></div>
  </div>


  </section>
  

  <footer class="footer">
    <div class="footer-brand">ADAPTA</div>
    <div class="footer-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="profile.html">Profile</a>
      <a href="dashboard.html">Dashboard</a>
    </div>

  </footer>
</body>
</html>
